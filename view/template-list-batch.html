<script>
let query = window.location.search;
let param = new URLSearchParams(query);
let mid = param.get('memberId');
if (mid !== null){
    localStorage.setItem('memberId', mid);
}
document.getElementById("member").value = localStorage.memberId;

getTemplateList();

function setChoice(id) {
  if (id=="myfile") {createDocumentMyfile();}
  else if(localStorage.getItem("templateId") !== null) {
    switch (id) {
      case 'template':
        createDocument();
        break;
      case 'batch':
        if      (localStorage.templateId == "299d1de6f61946ce90c12b7265e43c76") { localStorage.setItem("recipientList", "customer.list");}
        else if (localStorage.templateId == "c55b53b1d0854808815a8540ea47d384") { localStorage.setItem("recipientList", "customer.list");}
        else if (localStorage.templateId == "9b6e089377b8455bba6dcb1ab20a8230") { localStorage.setItem("recipientList", "employee.list");}
        else if (localStorage.templateId == "825d148215754c0983a76e3a3c5209f8") { localStorage.setItem("recipientList", "PO.list");}
        else                                                                    { localStorage.setItem("recipientList", "recipient.list");}
        getRecipientList();
        break;
      case 'docinfo':
        getCompleteList();
        break;
      default: break;
    }
  } else {
    alert("No temtlate selected.");
  }
}

const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    })

setLang();

</script>
